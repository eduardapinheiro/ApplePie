name: iOS starter workflow

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'
      
      - name: Build and test
        working-directory: ./ApplePie
        run: xcodebuild -scheme ApplePie -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.0' clean build test -allowProvisioningUpdates
      
      - name: Run SwiftLint
        run: swiftlint
